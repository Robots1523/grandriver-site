<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand River Property Services</title>
    <meta name="description" content="Handyman services in Kitchener, Waterloo, and Cambridge. Free estimates." />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Hidden Netlify form registration -->
    <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display:none">
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <!-- Point to your React entry (Vite will handle build) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
